<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Time tracking dashboard</title>

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="style.css" />
        <script src="index.js"></script>
    </head>
    <body>
        <main>
            <h1>Time Tracking Dashboard</h1>
            <section class="dashboard">
                <div class="dashboard__info">
                    <div class="dashboard__user user">
                        <div class="user__avatar"></div>
                        <div class="user__title">
                            <h2>Report for Jeremy Robson</h2>
                        </div>
                    </div>
                    <div class="dashboard__frequency frequency">
                        <ul class="frequency__list">
                            <li class="frequency__item">Daily</li>
                            <li class="frequency__item">Weekly</li>
                            <li class="frequency__item">Monthly</li>
                        </ul>
                    </div>
                </div>
                <div class="dashboard__cards">
                    <div class="dashboard__card card">
                        <div class="card__panel">
                            <div class="panel__img">
                                <img src="./images/icon-work.svg" alt="" />
                            </div>
                        </div>
                        <div class="card__info">
                            <div class="card__title">Work</div>
                            <div class="card__options">
                                <img
                                    src="./images/icon-ellipsis.svg"
                                    alt="card options"
                                />
                            </div>
                        </div>
                        <div class="card__value">
                            <div class="card__time--current">32hrs</div>
                            <div class="card__time--previous">
                                Last Week - 36hrs
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">Your Name Here</a>.
        </div>
    </body>
</html>
